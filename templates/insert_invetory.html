{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Perseo</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static 'css/style_register_room.css' %}" />
  </head>

  <body>
    <section class="header">
      <div class="flex">
        <a href="{% url 'admins' %}" class="logo">Hotel Perseo</a>
        <div class="icons">
        <a href="logout.php"
          ><i class="fa-solid fa-right-to-bracket" style="color: var(--green)"></i>
        </a>
      </div>
      </div>
      

      <nav class="navbar">
        <a href="{% url 'admins' %}">Inicio</a>
        <a href="../Clases/Servicios.html">Servicios</a>
        <a href="Clases/Reservacion.html">Reservaciones</a>
        <a href="#">Contáctanos</a>
        <a href="../Clases/acercadenostros.html">Acerca de Nosotros</a>
      </nav>
    </section>

    <div class="signup">
      <span class="title">Crear Producto</span>

      <form action=" /admins/insert_inventory/" method="POST"> {% csrf_token %}
        <div class="input-field">
          <input type="text" name="Fproducto" placeholder="Ingrese producto" required />
        </div>

        <div class="input-field">
            <input type="text" name="Fdescripcion" placeholder="Ingrese descripcion producto" required />
          </div>

        <select class="input-select"  name="Fidestado"  >
            <option selected="selected" disabled="disabled" > Seleccione Una Opción </option>
            {% for estado in get_estado%}
            <option value="{{estado.id}}"> {{estado.nombre_estado}} </option>
            {% endfor %}
        </select>

        <select class="input-select"  name="Fidtcategoria"  >
            <option selected="selected" disabled="disabled" > Seleccione Una Opción </option>
            {% for categoria in get_categoria%}
            <option value="{{categoria.id}}"> {{categoria.nombre_categoria}} </option>
            {% endfor %}
        </select>

        <div class="botones">
          <div class="input-field button">
            <input type="submit" value="Registrar" />
          </div>
          <div class="input-field button">
            <a href="{% url 'admins' %}">Volver</a>
          </div>
        </div>
      </form>
    </div>
    </body>
</html>
